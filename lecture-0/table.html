<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border: 3px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 2px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maxium Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacifica Ocean</td>
                    <td>4200 m</td>
                    <td>10000 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>36000 m</td>
                    <td>1800 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
